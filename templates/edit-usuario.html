{% extends 'layout.html' %}

{% block body%}

<div class="col-md-6 offset-md-6">
    <form action="/update/{{usuario.0}}" method="POST">
        <div class="form-group">
            <input type="text" name="id" placeholder="Id" value="{{ usuario.0 }}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="nombre" placeholder="Nombre" value="{{ usuario.1 }}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="apellidos" placeholder="Apellidos" value="{{ usuario.2 }}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="direccion" placeholder="Direccion" value="{{ usuario.3 }}" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="telefono" placeholder="Telefono" value="{{ usuario.4 }}" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">
            </button>
            Save
            </button>
        </div>
    </form>
</div>

{% endblock %}
